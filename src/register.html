<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../assets/register.css" rel="stylesheet" type="text/css">
    <link href="../assets/global.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div id="header-div">
    <div id="icon-div">
        <a href="main.html"><img src="../mocks/reyhoon-icon.png" alt="Reyhoon"></a>
    </div>
    <div id="border-div"></div>
    <div id="login-register-button-div">
        <a id="register-header-button" href="register.html">
            <div>
                ثبت نام
                <i class="fas fa-user"></i>
            </div>
        </a>
        <a id="login-header-button" href="login.html">
            <div>
                ورود
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </a>

    </div>
</div>

<div id="inputs-div">
    <h4>ثبت نام</h4>
    <p>از اینکه داری به جمع ریحونیا می پیوندی خیلی خوشحالیم</p>
    <div class="input-div">
        <input type="text" dir="rtl" placeholder="نام و نام خانوادگی"/>
        <div><i class="fas fa-user"></i></div>
    </div>
    <div id="phone-email-div">
        <div class="input-div">
            <input type="text" dir="rtl" placeholder="ایمیل"/>
            <div><i class="fas fa-envelope"></i></div>
        </div>
        <div class="input-div">
            <input type="text" dir="rtl" placeholder="شماره همراه"/>
            <div><i class="fas fa-phone"></i></div>
        </div>
    </div>
    <div class="input-div">
        <input type="password" dir="rtl" placeholder="رمز عبور"/>
        <div><i class="fas fa-key"></i></div>
    </div>
    <div class="input-div">
        <input type="password" dir="rtl" placeholder="تکرار رمز عبور"/>
        <div><i class="fas fa-key"></i></div>
    </div>
    <div id="register-button">ثبت نام</div>
</div>

<div id="footer-log-reg-div">
    <div id="footer-log-reg-social-div">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fas fa-envelope"></i></a>
    </div>
    <div id="footer-log-reg-border-div"></div>
    <div id="footer-log-reg-more-option-div">
        <a href="">تماس با ریحونیا</a>
        <a href="">قوانین و مقررات</a>
        <a href="">بلاگ</a>
        <a href="">درباره ریحون</a>
        <a href="">ثبت رستوران</a>
        <a href="">سوالات متداول</a>
    </div>
</div>

</body>
</html>
