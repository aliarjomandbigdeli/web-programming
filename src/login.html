<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../assets/login.css" rel="stylesheet" type="text/css">
    <link href="../assets/global.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div id="header-div">
    <div id="icon-div">
        <img src="../mocks/reyhoon-icon.png">
    </div>
    <div id="border-div"></div>
    <div id="login-register-button-div">
        <div id="register-button">
            ثبت نام
            <i class="fas fa-user"></i>
        </div>
        <div id="login-header-button">
            ورود
            <i class="fas fa-sign-in-alt"></i>
        </div>
    </div>
</div>

<div id="inputs-div">
    <h4>ورود</h4>
    <p>ایمیل و یا شماره تلفن خود را وارد کنید</p>
    <div id="email-num-input-div">
        <input type="text" dir="rtl" size="55" value="ایمیل یا شماره همراه"/>
        <div><i class="fas fa-user"></i></div>
    </div>
    <div id="password-input-div">
        <input type="text" dir="rtl" size="55" value="رمز ورود"/>
        <div><i class="fas fa-key"></i></div>
    </div>
    <div id="forgot-txt">رمز عبور خود را فراموش کردم</div>
    <div></div>
    <div></div>
    <div></div>
    <div id="login-button">ورود</div>
</div>

</body>
</html>
