<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../assets/login.css" rel="stylesheet" type="text/css">
    <link href="../assets/global.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div id="header-div">
    <div id="icon-div">
        <a href="main.html"><img src="../mocks/reyhoon-icon.png" alt="Reyhoon"></a>
    </div>
    <div id="border-div"></div>
    <div id="login-register-button-div">
        <a id="register-header-button" href="register.html">
            <div>
                ثبت نام
                <i class="fas fa-user"></i>
            </div>
        </a>
        <a id="login-header-button" href="login.html">
            <div>
                ورود
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </a>

    </div>
</div>

<div id="inputs-div">
    <h4>ورود</h4>
    <p>ایمیل و یا شماره تلفن خود را وارد کنید</p>
    <div class="input-div">
        <input type="text" dir="rtl" placeholder="ایمیل یا شماره همراه"/>
        <div><i class="fas fa-user"></i></div>
    </div>
    <div class="input-div">
        <input type="password" dir="rtl" placeholder="رمز ورود"/>
        <div><i class="fas fa-key"></i></div>
    </div>
    <div id="forgot-txt">رمز عبور خود را فراموش کردم</div>
    <div id="login-button">ورود</div>
</div>

<div id="footer-div">
    <div id="footer-social-div">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fas fa-envelope"></i>
    </div>
    <div id="footer-border-div"></div>
    <div id="footer-more-option-div">
        <div>تماس با ریحونیا</div>
        <div>قوانین و مقررات</div>
        <div>بلاگ</div>
        <div>درباره ریحون</div>
        <div>ثبت رستوران</div>
        <div>سوالات متداول</div>
    </div>
</div>

</body>
</html>
